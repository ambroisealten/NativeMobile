<ActionBar title="Details" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">
    <FlexboxLayout class="m-15">
        <Label class="h2" [text]="candidate.id + '. '"></Label>
        <Label class="h2" [text]="candidate.name"></Label>
    </FlexboxLayout>
    <Label class="h4" [text]="candidate.diploma"></Label>
    <Label class="h4" [text]="candidate.note"></Label>
    <Label class="h4" [text]="candidate.contract"></Label>
</FlexboxLayout>
