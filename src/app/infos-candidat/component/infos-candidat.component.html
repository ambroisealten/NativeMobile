<ActionBar title="" color="blue" backgroundColor="#f2f2f2">
    <ActionBar.titleView>
        <StackLayout orientation="vertical">
            <StackLayout orientation="horizontal">
                <Image marginLeft="3%" width="12%" height="100%" src="~/assets/image/logo-alten-black.png">
                </Image>
                <StackLayout paddingTop="5%" orientation="vertical">
                    <Label marginLeft="10%" fontWeight="bold" fontSize="17vh" color="black" text="Blabla"></Label>
                    <Label marginLeft="10%" fontWeight="bold" paddingTop="5%" fontSize="17vh" color="black"
                        text="2019"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <label marginLeft="30%" text="Nouveau candidat" color="#0085c7"></label>
            </StackLayout>
        </StackLayout>
    </ActionBar.titleView>
</ActionBar>
<GridLayout rows="30*, 5*, 30*, 10*">
    <StackLayout row="0" orientation="vertical" marginLeft="2%" marginRight="2%" marginTop="1%" marginBottom="1%" class="round-border">
        <TextField hint="Prénom"></TextField>
        <TextField hint="Nom"></TextField>
        <TextField hint="Téléphone"></TextField>
        <TextField hint="Adresse email"></TextField>
    </StackLayout>
    <StackLayout row="1" marginBottom="1%" height="4px" backgroundColor="#0085c7"></StackLayout>
    <StackLayout row="2" orientation="vertical" margin="2%" class="round-border">
        <label text="Photo du CV :"></label>
        <GridLayout columns="50*, 50*">
            <StackLayout col="0" class="button-photo" backgroundImage="~/assets/image/camera-icon.png" marginLeft="10%" marginRight="10%" marginTop="15%" marginBottom="20%">
                <button backgroundColor="#00000000" width="100%" height="100%"></button>
            </StackLayout>
            <StackLayout col="1" backgroundColor="lightgray" marginLeft="10%" marginRight="10%" marginTop="15%" marginBottom="20%">
                <button text="CV" backgroundColor="lightgray" width="100%" height="100%"></button>
            </StackLayout>
        </GridLayout>
    </StackLayout>
    <StackLayout row="3">
        <button text="Commencer l'entretien" marginLeft="10%" marginRight="10%"></button>
    </StackLayout>
</GridLayout>
