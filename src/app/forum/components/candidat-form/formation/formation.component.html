<ActionBar title="Formation" color="blue" backgroundColor="#f2f2f2">
    <NavigationButton text="Go Back" ios.systemIcon="1" ios.position="left" android.systemIcon="ic_menu_back"
        (tap)="onNavTap()">
    </NavigationButton>
    <ActionBar.titleView> 
        <StackLayout paddingTop="5%" paddingBottom="5%" orientation="vertical">
            <StackLayout orientation="horizontal">
                <Image marginLeft="3%" width="12%" height="100%" src="~/assets/image/logo-alten-black.png">
                </Image>
                <StackLayout paddingTop="5%" orientation="vertical">
                    <Label marginLeft="10%" fontWeight="bold" fontSize="17vh" color="black" [text]="candidatFormService.forumName"></Label>
                    <Label marginLeft="10%" fontWeight="bold" paddingTop="5%" fontSize="17vh" color="black"
                        [text]="candidatFormService.forumYear"></Label>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ActionBar.titleView>
</ActionBar>
<StackLayout>
    <StackLayout padding="5">
        <Label text="Selectionnez la formation:"></Label>
        <RadAutoCompleteTextView [items]="diplomaAvailable" suggestMode="Suggest" displayMode="Plain"
            (textChanged)="onTextChanged($event)">
            <SuggestionView tkAutoCompleteSuggestionView>
                <ng-template tkSuggestionItemTemplate let-item="item">
                    <StackLayout orientation="vertical" padding="10">
                        <Label [text]="item.text"></Label>
                    </StackLayout>
                </ng-template>
            </SuggestionView>
        </RadAutoCompleteTextView>
        <Label text="année d'obtention: "></Label>
        <TextField [(ngModel)]="currentYear" maxLength="4" keyboardType="datetime" class="input input-border">
        </TextField>
        <button text="Ajouter la formation" (tap)="addDiploma()"></button>
    </StackLayout>
    <StackLayout class="hr-light">
    </StackLayout>
    <ListView class="list-group" [items]="candidatFormService.candidat.diplomas" (itemTap)="deleteDiploma($event)">
        <ng-template let-diploma="item">
            <FlexboxLayout flexDirection="row" class="list-group-item">
                <DockLayout orientation="horizontal" stretchLastChild="false" class="far cartouche border">
                    <Label dock="left" [text]="diploma.name + ' ' + diploma.yearOfResult"></Label>
                    <Image dock="right" src="~/assets/image/cross.png" height="30" width="30"></Image>
                </DockLayout>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</StackLayout>
<GridLayout height="60" verticalAlignment="bottom">
        <GridLayout columns="*, *, *, *, *" height="60" backgroundColor="#E6E6E9">
            <GridLayout #tabHighlight col="2" backgroundColor="#043962"></GridLayout>
            <GridLayout rows="40, 20" col="0" (tap)="selectTab(0)">
                <Image row="0" #image1 src="~/app/assets/mobility.png" height="30" width="30"></Image>
                <Label row="1" className="fontTab" text="Mobilité" horizontalAlignment="center"></Label>
            </GridLayout>
            <GridLayout rows="40, 20" col="1" (tap)="selectTab(1)">
                <Image row="0" #image2 src="~/app/assets/contrat.png" height="30" width="30"></Image>
                <Label row="1" className="fontTab" text="Contrat" horizontalAlignment="center"></Label>
            </GridLayout>
            <GridLayout rows="40, 20" col="2" (tap)="selectTab(2)">
                <Image row="0" #image3 src="~/app/assets/graduation.png" height="30" width="30"></Image>
                <Label row="1" className="fontTab tabCurrent" text="Formation" horizontalAlignment="center"></Label>
            </GridLayout>
            <GridLayout rows="40, 20" col="3" (tap)="selectTab(3)">
                <Image row="0" #image4 src="~/app/assets/competences.png" height="30" width="30"></Image>
                <Label row="1" className="fontTab" text="Compétences" horizontalAlignment="center"></Label>
            </GridLayout>
            <GridLayout rows="40, 20" col="4" (tap)="selectTab(4)">
                <Image row="0" #image5 src="~/app/assets/complement.png" height="30" width="30"></Image>
                <Label row="1" className="fontTab" text="Complément" horizontalAlignment="center"></Label>
            </GridLayout>
        </GridLayout>
    </GridLayout>
