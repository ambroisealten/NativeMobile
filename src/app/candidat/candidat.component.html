<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Liste Candidats"></Label>
    <ActionItem tap="onShare"
        ios.systemIcon="4" ios.position="right"
        android.systemIcon="ic_menu_add" android.position="actionBar" (tap)="onTap()"></ActionItem>
</ActionBar>

<GridLayout rows="*, auto" class="page">
    <StackLayout row="0">
        <Label text="Liste candidats"></Label>
    </StackLayout>
    
    <AbsoluteLayout row="1" orientation="vertical" horizontalAlignment="right">
        <Button class="fabLike" text="+" (tap)="onCreateTap()"></Button>
    </AbsoluteLayout>
</GridLayout>
